<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org">

<!--headerFragment 선언-->
<!-- Intro Header -->
<header class="intro" th:fragment="headerFragment">
<div class="intro-body">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="brand-heading"><span th:text="${menu.title}"></span></h1>
                <p class="intro-text">
                    <span th:text="${menu.description}"></span>
                </p>
                <a th:href="@{(${menu.menu})}" class="btn btn-circle page-scroll">
                    <i class="fa fa-angle-double-down animated"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</header>

</html>
