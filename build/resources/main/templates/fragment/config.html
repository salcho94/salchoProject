<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--configFragment 선언-->
<th:block th:fragment="configFragment">


    <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/front/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/front/css/theme.css}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link th:href="@{/front/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <!-- jQuery -->
    <script th:src="@{/front/js/jquery.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/front/js/bootstrap.min.js}"></script>
    <!-- Plugin JavaScript -->
    <script th:src="@{/front/js/jquery.easing.min.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script th:src="@{/front/js/theme.js}"></script>
    <!-- Content Page의 CSS fragment 삽입 -->
    <th:block layout:fragment="css"></th:block>
    <!-- Content Page의 script fragment 삽입 -->
    <th:block layout:fragment="script"></th:block>

</th:block>
</html>
