<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/salcho_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>


<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <!-- About Section -->
    <section id="about">
        <div class="container content-section text-center">
            <div class="row">
                <h2>SALCHO' ABOUT ME</h2>
                <div class="col-lg-8 col-lg-offset-2">
                    <p>
                        방문해 주셔서 감사합니다!!
                    </p>
                    <!--<p>
                        <a href="#" class="btnghost"><i class="fa fa-download"></i> Curriculum Vitae</a>
                    </p>-->
                </div>
            </div>
        </div>
    </section>
    <section id="portfolio">
        <div class="gallery">
            <th:block th:each="dogNum : ${dogImg}">
            <ul>
                <li class="col-md-3" >
                    <a href="javascript:alert('준비중 입니다');">
                        <img  th:src="@{'/front/img/dog/img_'+(${dogNum})+'.jpg'}" />
                    </a>
                </li>
            </ul>
            </th:block>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="container content-section text-center">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Message</h2>
                    <p>
                        만약 저에게 궁금하신 점이 있으시다면 메일을 남겨주세요!
                    </p>
                    <p>
                        <i><a href="mailto:wowthemesnet@gmail.com" style="border-bottom:1px dashed #ccc;">salcho94@naver.com</a></i>
                    </p>
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="https://twitter.com/" class="btn btnghost btn-lg"><i class="fa fa-twitter fa-fw"></i><span class="network-name">Twitter</span></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/" class="btn btnghost btn-lg"><i class="fa fa-facebook fa-fw"></i><span class="network-name">Facebook</span></a>
                        </li>
                        <li>
                            <a href="https://www.google.com/intl/ko/gmail/about/" class="btn btnghost btn-lg"><i class="fa fa-google-plus fa-fw"></i><span class="network-name">Google+</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
